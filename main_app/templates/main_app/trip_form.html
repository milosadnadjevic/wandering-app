{% extends 'base.html' %}

{% block title %}
    {% if object %}
        <title>Update</title>
    {% else %}
        <title>New Trip</title>
    {% endif %}
{% endblock %}

{% block content %}
    {% if object%}
        <h2>Update my Trip</h2>
    {% else %}
        <h2>New Trip</h2>
    {% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn orange">
</form>

{% endblock %}
