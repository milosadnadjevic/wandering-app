{% extends 'base.html' %}

{% block title %}
    {% if object %}
        <title>Update</title>
    {% else %}
        <title>New Trip</title>
    {% endif %}
{% endblock %}

{% block content %}
    {% if object%}
        <h3>Update my trip to {{ trip.destination }}</h3>
    {% else %}
        <h3>New Trip</h3>
    {% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
         {{ form.as_table }}
    </table>
    <br>
   <input type="submit" value="Submit" class="btn green">
</form>

{% endblock %}
