{% extends 'base.html' %}

{% block title %}
<title>My Trips</title>
{% endblock %}

{% block content %}
<h1>My Trips: </h1>

{% for trip in trips %}

<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{ trip.img_url }}.png">
          <span class="card-title">{{ trip.destination }}</span>
        </div>
        <div class="card-content">
          <p>{{ trip.dates }}</p>
        </div>
        <div class="card-action">
          <a href="#">See All </a>
        </div>
      </div>
    </div>
  </div>
<!-- <div class="card">
    <div class="card-content">
        <span class="card-title">{{ trip.destination }}</span>
        <p> {{ trip.dates }} </p>
    </div>
</div> -->

{% endfor %}

{% endblock %}
